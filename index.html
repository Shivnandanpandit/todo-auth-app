<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App with Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>

    <!-- Auth Section -->
    <div id="auth-section">
      <div class="tabs">
        <button id="show-login" class="tab active">Login</button>
        <button id="show-register" class="tab">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="message" id="login-message"></p>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="form hidden">
        <h2>Register</h2>
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p class="message" id="register-message"></p>
      </form>
    </div>

    <!-- Todo App -->
    <div id="app-section" class="hidden">
      <div class="app-header">
        <h2 id="welcome-text"></h2>
        <button id="logout-btn">Logout</button>
      </div>

      <div class="todo-input">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-todo-btn">Add</button>
      </div>

      <ul id="todo-list"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
